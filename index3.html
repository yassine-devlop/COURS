<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Courses Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js" class="particles-background"></div>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card login-card shadow-lg animate__animated animate__fadeIn">
            <div class="card-body p-5">
                <div class="text-center mb-4 animate__animated animate__fadeInDown">
                    <div class="logo-wrapper mb-4">
                        <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?w=200&h=200&fit=crop" alt="Education Logo" class="img-fluid floating-animation" width="150">
                    </div>
                    <h2 class="fw-bold text-gradient">Create Your Account</h2>
                    <p class="text-muted">Join our learning community today</p>
                </div>
                <form class="animate__animated animate__fadeInUp animate__delay-1s">
                    <div class="form-floating mb-3 input-animation">
                        <input type="text" class="form-control custom-input" id="nameInput" placeholder="Full Name">
                        <label for="nameInput"><i class="bi bi-person me-2"></i>Full Name</label>
                    </div>
                    <div class="form-floating mb-3 input-animation">
                        <input type="email" class="form-control custom-input" id="emailInput" placeholder="name@example.com">
                        <label for="emailInput"><i class="bi bi-envelope me-2"></i>Email address</label>
                    </div>
                    <div class="form-floating mb-3 position-relative input-animation">
                        <input type="password" class="form-control custom-input" id="passwordInput" placeholder="Password">
                        <label for="passwordInput"><i class="bi bi-lock me-2"></i>Password</label>
                        <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y pe-3 toggle-password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="form-floating mb-4 position-relative input-animation">
                        <input type="password" class="form-control custom-input" id="confirmPasswordInput" placeholder="Confirm Password">
                        <label for="confirmPasswordInput"><i class="bi bi-lock-fill me-2"></i>Confirm Password</label>
                        <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y pe-3 toggle-password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="form-check mb-4 custom-checkbox">
                        <input type="checkbox" class="form-check-input" id="termsCheck">
                        <label class="form-check-label" for="termsCheck">I agree to the <a href="#" class="text-primary text-decoration-none hover-effect">Terms</a> and <a href="#" class="text-primary text-decoration-none hover-effect">Privacy Policy</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3 py-2 pulse-animation">
                        <i class="bi bi-person-plus me-2"></i>Create Account
                    </button>
                    <div class="position-relative my-4 separator">
                        <hr>
                        <span class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-muted">or sign up with</span>
                    </div>
                    <div class="social-buttons">
                        <button type="button" class="btn btn-outline-secondary w-100 mb-3 py-2 social-btn">
                            <i class="bi bi-google me-2"></i>Google
                        </button>
                        <button type="button" class="btn btn-outline-primary w-100 mb-4 py-2 social-btn">
                            <i class="bi bi-facebook me-2"></i>Facebook
                        </button>
                    </div>
                    <p class="text-center mb-0 animate__animated animate__fadeIn animate__delay-2s">Already have an account? 
                        <a href="#" class="text-primary text-decoration-none hover-effect">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    document.querySelector('.btn-primary').addEventListener('click', function(event) {
        event.preventDefault(); // لمنع الإرسال الافتراضي للنموذج
        
        // التأكد من أن جميع الحقول ممتلئة
        let name = document.getElementById("nameInput").value;
        let email = document.getElementById("emailInput").value;
        let password = document.getElementById("passwordInput").value;
        let confirmPassword = document.getElementById("confirmPasswordInput").value;
        let termsChecked = document.getElementById("termsCheck").checked;

        if (name === "" || email === "" || password === "" || confirmPassword === "") {
            alert("يرجى ملء جميع الحقول.");
            return;
        }

        if (password !== confirmPassword) {
            alert("كلمة المرور غير متطابقة!");
            return;
        }

        if (!termsChecked) {
            alert("يجب الموافقة على الشروط والأحكام.");
            return;
        }

        // حفظ بيانات المستخدم في localStorage
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);
        localStorage.setItem("isLoggedIn", "true");

        // التوجيه إلى الصفحة الرئيسية
        window.location.href = 'index.html';
    });
</script>
    <script>
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            let passwordInput = this.previousElementSibling;
            let icon = this.querySelector('i');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        });
    });
</script>

     
</body>
</html>
